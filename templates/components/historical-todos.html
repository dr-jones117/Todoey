
{{define "historical-todos"}}
    {{if gt (len .todos) 0}}
        {{range .todos}}
            {{template "historical-todo" .}}
        {{end}}
    {{else}}
        {{/* If todos are NOT present (len is 0), show a message */}}
        <div class="p-4 text-center">
            No tasks have been completed yet! :(
        </div>
    {{end}}
{{end}}
