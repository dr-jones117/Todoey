{{define "todo"}}
{{$todoId := printf "todo-%d" .Todo.Id}}
{{$todoValueId := printf "%s-value" $todoId}}
{{$todoCompletedId := printf "%s-completed" $todoId}}
<form 
    id="{{$todoId}}"

    hx-put="/todos" 
    hx-swap="none" 
    hx-trigger="keyup delay:1s from:#{{$todoValueId}}, change from:#{{$todoCompletedId}}"

    class="p-2 htmx-swipe-left group rounded-lg mb-3 bg-transparent flex justify-center items-center w-full"
>
    <input name="id" type="hidden" value="{{.Todo.Id}}" />
    <input name="todolistid" type="hidden" value="{{.Todo.TodoListId}}" />

    <input 
        id="{{$todoCompletedId}}"
        name="completed"
        value="true"
        type="checkbox"

        hx-trigger="change"

        {{if .Todo.Completed}}checked{{end}}
        onchange="document.getElementById('{{$todoValueId}}').readOnly= this.checked"

        class="w-8 h-8 text-green-500 border-3 appearance-none outline-none cursor-pointer rounded-full focus:outlint-none checked:bg-green-500 transition"
    />

    <input 
        id="{{$todoValueId}}"
        name="value"
        value="{{.Todo.Value}}" 
        type="text" 
        placeholder="Enter Value Here..." 
        autocomplete="off"

        hx-post="/todos?setFocus=true"
        hx-trigger="keyup[event.code=='Enter']"
        hx-target="#{{$todoId}}"
        hx-swap="afterend"
        hx-vals='{"value": ""}'

        {{if .Todo.Completed}}readonly{{end}}
        {{if .FocusInput}}autofocus{{end}}
        onkeydown="if (event.key === 'Enter') event.preventDefault();"

        class="ml-3 min-w-0 flex-1 text-gray-50 bg-transparent focus-visible:outline-none read-only:text-green-500 read-only:line-through" 
    />

    <button 
        type="button"

        hx-delete="/todos?id={{.Todo.Id}}"
        hx-target="#{{$todoId}}"
        hx-swap="outerHTML swap:0.3s"

        class="ml-3 font-medium text-white bg-transparent rounded-lg lg:opacity-0 lg:group-hover:opacity-100 transition transform duration-200 ease-in-out hover:scale-120 hover:bg-red-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80"
    >
        {{template "x-mark-icon" .}}
    </button>
</form>
{{end}}
